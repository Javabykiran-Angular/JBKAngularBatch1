<p>tdfdemo works!</p>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form #f="ngForm" >
                    {{f.value | json}}
                <div class="form-group">
                    <label for="myusername">Username</label>
                    <input ngModel #username="ngModel" type="text" name="username"  id="myusername" class="form-control"                     
                    placeholder="Enter the Username...."
                    minlength="4" 
                    pattern="admin"
                    required>
                  
                    <div class="alert alert-danger" *ngIf="username.touched && !username.valid " >Please Enter the Username
                      <div *ngIf="username.errors.minlength">
                            ** Please Enter the Minimum Length {{username.errors.minlength.requiredLength}}
                        </div>
                        <div *ngIf="username.errors.pattern">
                            ** Please Enter the Appropriate Name
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <label for="">Comments</label>
                    <textarea #comment="ngModel" ngModel name="comment" id="" cols="150" rows="5" 
                    placeholder="Enter the Comment" class="form-control" required></textarea>

                    <div *ngIf="comment.touched && comment.invalid" class="alert alert-danger"> Please Enter the Comment...
                    </div>
                </div>

                <button [disabled]="!f.valid" class="btn btn-success">Submit</button>

            </form>

        </div>

    </div>

</div>
