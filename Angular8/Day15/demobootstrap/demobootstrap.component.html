<div class="container">
<div class="row">
    <div class="col-sm-12 col-md-12 col-xl-12">
        <table class="table table-bordered table-dark table-hover">
            <thead>
                <th>ID</th>
                <th>Fname</th>
                <th>Lname</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrobj">
                    <td> {{item.id}} </td>

                    <td><button class="btn btn-outline-success">Update</button></td>

        </table>

    </div>
</div>

<div class="row">

                <th>Fname</th>
